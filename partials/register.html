<div ng-controller="generalCtrl">
	<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 mb-20 bg-fff br-7 bsh-7 mt-40 pb-15 pl-1 pr-1">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 text-center">
			<a href="#/waiting-request" class="pull-right pt-5 c-808080">X</a>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 text-center pos-abs top-10">
				<span class="fs-18 c-000">Get connected</span>
			</div>
		</div>
	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 text-center mt-40">
			<span class="fs-14 c-808080">Or use a social network</span></br>
			<button class="mt-10 br-10 pt-10 pb-10 wlg-60 wxs-80 bg-335388 border0">
				<span class="pl-3 pull-left icon1-fb c-fff fs-24"></span> 
				<span class="fs-18 c-fff titilliumwebBold">Facebook</span>
			</button></br>
			<button class="mt-10 br-10 pt-10 pb-10 wlg-60 wxs-80 bg-e43838 border0">
				<span class="pl-3 pull-left icon1-plus c-fff fs-24"></span> 
				<span class="fs-18 c-fff titilliumwebBold">Google+</span>
			</button>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 text-center mt-40">
			<span class="fs-14 c-808080">Create your account</span></br>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<form class="form-inline wlg-60 wxs-80 center-all" role="form" novalidate name="registerForm" method="POST" enctype="multipart/form-data">
					<div class="form-group has-feedback center-all w100">
						<input type="email" ng-model="register.email" placeholder="E-mail" class="form-control placeholder placeholder-808080 h-30 fs-12" name="email">
						<span class="icon icon1-mail1 form-control-feedback c-808080 fs-12 pos-abs top-8"></span>
					</div>
					<div class="form-group has-feedback center-all w100">
						<input type="password" ng-model="register.password" placeholder="Password (at least 6 characters)" class="form-control placeholder placeholder-808080 h-30 fs-12" ng-minlength="6" name="password">
						<span class="icon icon1-pass form-control-feedback c-808080 fs-12 pos-abs top-8"></span>
					</div>
					<div class="form-group has-feedback center-all w100">
						<input type="text" ng-model="register.username" placeholder="Username" class="form-control placeholder placeholder-808080 h-30 fs-12" name="username">
						<span class="icon icon1-username form-control-feedback c-808080 fs-12 pos-abs top-8"></span>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0">
						<div class="form-group has-feedback center-all w-45p pull-left">
							<input type="text" ng-model="register.genre" placeholder="Genre" class="form-control placeholder placeholder-808080 h-30 fs-12 w100" name="genre">
							<span class="icon icon1-genre form-control-feedback c-808080 fs-12 pos-abs top-8"></span>
						</div>
						<div class="form-group has-feedback center-all w-45p ml-10 pull-left">
							<input type="text" ng-model="register.age" ng-pattern="/^\d+$/" placeholder="Age" class="form-control placeholder placeholder-808080 h-30 fs-12 w100" name="age">
							<span class="icon icon1-birthday form-control-feedback c-808080 fs-12 pos-abs top-8"></span>
						</div>
					</div>	

					<button type="submit" class="bg-eca142 border0 br-10 w-60 pt-10 pb-10 mt-10"><span class="titilliumwebBold c-000 fs-18">Register</span></button>	
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 lh-12">
						<span class="fs-10 c-000 titilliumwebRegular">
							When making click in <span class="c-5a98ba">“Register”</span>, </br> you accept the general conditions on duty.
						</span>
					</div>			
				</form>
			</div>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad0 text-center mt-40">
			<span class="fs-18 c-808080">Already in</span> <span class="fs-18 c-5a98ba">AktionMed?</span></br>
			<a href="#/login" class="fs-14 c-000 ownhover">Login here</a>
		</div>
	</div>
</div>
